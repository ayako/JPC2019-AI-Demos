<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Swatch Bot Demo Site</title>
    <link href="index.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/7a6de1d1ed.js"></script>
</head>
<body>
    <!-- Main Content -->
    <iframe id="main-window" src="https://azure.microsoft.com/ja-jp/services/cognitive-services/"
        style="border:0; width:100%; min-height:695px; margin:0; padding:0;"
        scrolling="yes" frameborder="0">
    </iframe>

    <!-- Chat Bot -->
    <div id="ChatbotClick"><i class="far fa-comment-dots fa-5x icon-red" ></i></div>
    <div id="Chatbot">
        <iframe id="bot-window" src="botwindow.html" style="min-width: 400px; width: 100%; min-height: 500px;"></iframe>
    </div>
    <div class="Chatbot-background"></div>

    <!-- Chat Bot (Code) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $('#ChatbotClick').on('click', function () {
            if ($(this).hasClass('active')) {
                $(this).removeClass('active');
                $('#Chatbot').removeClass('open');
                $('.Chatbot-background').removeClass('open');
            } else {
                $(this).addClass('active');
                $('#Chatbot').addClass('open');
                $('.Chatbot-background').addClass('open');
            }
        });
    </script>

</body>
</html>
