<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Swatch Bot Demo Site</title>
    <link href="index.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/7a6de1d1ed.js"></script>
</head>
<body>
    <!--<H1>Azure Bot Service DEMO</H1>
    <H2>using Azure Search and Cognitive Services Language Understanding </H2>-->

    <!-- chatbot -->
    <div id="ChatbotClick"><i class="far fa-comment-dots fa-5x icon-red"></i></div>
    <div id="Chatbot">
        <iframe id="bot-window" src="botwindow.html" style="min-width: 400px; width: 100%; min-height: 500px;"></iframe>
    </div>
    <div class="Chatbot-background"></div>

    <!-- chatbot code -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $('#ChatbotClick').on('click', function () {
            if ($(this).hasClass('active')) {
                $(this).removeClass('active');
                $('#Chatbot').removeClass('open');
                $('.Chatbot-background').removeClass('open');
            } else {
                $(this).addClass('active');
                $('#Chatbot').addClass('open');
                $('.Chatbot-background').addClass('open');
            }
        });
    </script>

</body>
</html>
